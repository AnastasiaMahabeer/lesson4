<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Wk 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>

    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="weather logo" class="logo" />
    
    <h1>Weather Forecast</h1>
    
    <div class="container">
       <form id="search-tab">
       <input type="search" placeholder="Enter your City" id="search-bar" />
       <input type="submit" value="Search" id="button-submit" />
       </form>
    
       <form id="current-tab">
        <input type="submit" value="Current Location" id="button-current" />
       </form>
        </div>
      </div>
      <br />

      <div class="heading">
            <h2>Durban, Kwa-Zulu Natal</h2>
            <h3><div class="date" id="date">Sun, 23 July 2023</div></h3>
            
            <span class="temp" id="temp">☀️ 19</span>
            <span class="degree">
              <a href="#" id="celsius">°C</a>
            </span>

            <ul class="conditions">
              
            <div class="weather" id="weather">Partly Sunny</div>
              
              <li>
            <div class="humidity" id="humidity">Humidity 20%</div>
            <li>
            <div class="wind" id="wind">Wind 8%</div>
          </li>
          <li>
            <div class="est_temp" id="est_temp">Feels like 23</div>
          </li>
          </div>
        </div>
      </div>
      <div class= "row">
        <div class = "col-3">
          Mon<br/>
          23°C<br>
          ⛅️ 
        </div>
        <div class = "col-3">
          Tues <br />
          22°C<br/>
          ☁️ 
        </div>
        <div class = "col-3">
          Wed <br/>
          26°C <br />
          🌞 
         </div>
         <div class = "col-3">
          Thurs <br/>
          19°C <br />
          🌧️
          </div>
        </div>
    <script src="src/index.js"></script>

    Coded by Anastasia
  </body>
</html>
